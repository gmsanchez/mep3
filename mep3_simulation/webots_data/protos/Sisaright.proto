#VRML_SIM R2022a utf8
# template language: javascript

PROTO Sisaright[
  hiddenField SFVec3f anchor_center    0.06725  0.0726 0.0896
  hiddenField SFVec3f x_axis 1 0 0
  hiddenField SFVec3f y_axis 0 1 0
  hiddenField SFVec3f z_axis 0 0 1
  hiddenField SFFloat hand_mass 0.05
]
{
%< 
  var anchor;
  var axis;
  var rotation;
  var position;
  var min_position;
  var max_position;
  
  min_position = 100/180*Math.PI;
  max_position = 270/180*Math.PI; 
  position = 270/180*Math.PI;
    anchor = fields.anchor_center.value;
    axis = fields.y_axis.value;
	
	axis.x = -axis.x;
    axis.y = -axis.y;
    axis.z = -axis.z;
>%
Transform {
	children [
		HingeJoint {
			jointParameters HingeJointParameters {
				axis %<= axis.x >% %<= axis.y >% %<= axis.z >%
				anchor %<= anchor.x >% %<= anchor.y >% %<= anchor.z >%
				position %<= position >%
			}
			device [
				RotationalMotor {
					name "picker_right"
					minPosition %<= min_position >%
					maxPosition %<= max_position >%
				}
				PositionSensor {
					name "picker_right_sensor"
				}
			]
			endPoint Solid {
				name "picker_right"
				children [
					Shape {
						appearance PBRAppearance {
							baseColor 0.4 0.4 0.4
							metalness 0
							roughness 1
						}
						geometry Mesh {
							url ["assets/meshes/RobotFlorijan/Sisa_right.obj"]
						}
					}
					Connector {
						name "sisa_right_connector"
						translation 0.13497 -0.0745 0.17776
						rotation 0 0 1 0
						type "active"
						distanceTolerance 0.075
						axisTolerance 0.1
						numberOfRotations 0
						snap FALSE
                    }
				]
			}
		}
	]
}
}
