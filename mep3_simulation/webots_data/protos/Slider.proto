#VRML_SIM R2022a utf8
# template language: javascript

PROTO Slider[
  hiddenField SFVec3f anchor_center    0.065  0 0.280
  hiddenField SFVec3f x_axis 1 0 0
  hiddenField SFVec3f y_axis 0 1 0
  hiddenField SFVec3f z_axis 0 0 1
  hiddenField SFFloat hand_mass 0.05
]
{
%< 
  var anchor;
  var axis;
  var rotation;
  var position;
  var min_position;
  var max_position;
  
  min_position = 0;
  max_position = 0.19;
  position = 0;
  anchor = fields.anchor_center.value;
  axis = fields.y_axis.value;
>%
Transform {
	children [
		SliderJoint {
			jointParameters JointParameters {
				axis %<= axis.x >% %<= axis.y >% %<= axis.z >%
				position %<= position >%
			}
			device [
				LinearMotor {
					name "rail"
					minPosition %<= min_position >%
					maxPosition %<= max_position >%
				}
				PositionSensor {
					name "rail_sensor"
				}
			]
			endPoint Solid {
				name "rail"
				children [
					Shape {
						appearance PBRAppearance {
							baseColor 0.4 0.4 0.4
							metalness 0
							roughness 1
						}
						geometry Mesh {
							url ["assets/meshes/RobotKosta/Hand_slider.obj"]
						}		
					}
					HandBase{}	
				]
			}
		}
	]
}
}
